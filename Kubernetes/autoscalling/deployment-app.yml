apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-app-with-hpa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - name: php-application
        image: registry.k8s.io/hpa-example
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m

---

apiVersion: v1
kind: Service 
metadata: 
    name: php-app-ci
spec:  
    selector:
        app: php-app
    ports: 
      - port: 80
        